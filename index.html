<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Premi Counter</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="main.min.css">
    <!-- manifest.json for pwa -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="images/icons/icon-512x512.png" type="image/png">
</head>
<body>
    <div class="container pt-2">
        <div class="d-flex justify-content-between custom-flex">
            <div class="text-center mt-3 custom-title">
                <h1>Perhitungan Premi </h1>
                <h1>Pro Whole Life</h1>
            </div>
            <img src="images/logo-equity-life.jpg" alt="logo" class="custom-image">
        </div>
        <hr>
        <div class="form-group">
            <label for="uang">Uang Pertanggungan</label>
            <input type="text" class="form-control" id="uang" placeholder="Uang Pertanggungan">
        </div>
        <div class="form-group">
            <label for="lama">Lama Pembayaran</label>
            <select class="form-control" id="lama">
                <option value="5">5 tahun</option>
                <option value="10">10 tahun</option>
                <option value="15">15 tahun</option>
                <option value="20">20 tahun</option>
                <option value="25">25 tahun</option>
                <option value="30">30 tahun</option>
                <option value="sekaligus">Sekaligus</option>
            </select>
        </div>
        <div class="form-group">
            <label for="umur">Umur</label>
            <input type="text" class="form-control" id="umur" placeholder="Umur">
        </div>
        <button type="submit" class="btn btn-primary" id="hitung">Hitung</button>
        <hr>
        <div>
            <h3>Hasil:</h3>
            <div>
                <h6>Premi Per Tahun: </h6>
                <h6 id="tahun"></h6>
            </div>
            <div>
                <h6>Premi Per Semester: </h6>
                <h6 id="semester"></h6>
            </div>
            <div>
                <h6>Premi Per Triwulan: </h6>
                <h6 id="triwulan"></h6>
            </div>
            <div>
                <h6>Premi Per Bulan: </h6>
                <h6 id="bulan"></h6>
            </div>
        </div>
    </div>
    
    <script src="jquery-3.3.1.slim.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
