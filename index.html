<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Premi Counter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container pt-2">
        <div class="d-flex justify-content-between custom-flex">
            <div class="text-center mt-3 custom-title">
                <h1>Perhitungan Premi </h1>
                <h1>Pro Whole Life</h1>
            </div>
            <img src="http://www.equity.co.id/sites/default/files/logo-equity-life.jpg" alt="logo" class="custom-image">
            <!-- BUAT RESPONSIVE -->
        </div>
        <hr>
        <div class="form-group">
            <label for="uang">Uang Pertanggungan</label>
            <input type="text" class="form-control" id="uang" placeholder="Uang Pertanggungan">
        </div>
        <div class="form-group">
            <label for="lama">Lama Pembayaran</label>
            <select class="form-control" id="lama">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
                <option value="sekaligus">Sekaligus</option>
            </select>
        </div>
        <div class="form-group">
            <label for="umur">Umur</label>
            <input type="text" class="form-control" id="umur" placeholder="Umur">
        </div>
        <button type="submit" class="btn btn-primary" id="hitung">Hitung</button>
        <hr>
        <div>
            <h3>Hasil:</h3>
            <div>
                <h6>Premi Per Tahun: </h6>
                <h6 id="tahun"></h6>
            </div>
            <div>
                <h6>Premi Per Semester: </h6>
                <h6 id="semester"></h6>
            </div>
            <div>
                <h6>Premi Per Triwulan: </h6>
                <h6 id="triwulan"></h6>
            </div>
            <div>
                <h6>Premi Per Bulan: </h6>
                <h6 id="bulan"></h6>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/h6opper.js/1.14.7/umd/h6opper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
